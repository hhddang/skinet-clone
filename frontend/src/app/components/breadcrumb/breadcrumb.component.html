<div class="flex gap-3">
  <div class="flex gap-3" *ngFor="let key of keys; index as i">
    <a
      *ngIf="i < keys.length - 1"
      href="#"
      routerLink="/{{ paths[i] }}"
      class="text-slate-500 hover:text-[#772953] hover:underline"
      >{{ key | titlecase }}</a
    >
    <p *ngIf="i < keys.length - 1" class="text-slate-500">/</p>
    <p *ngIf="i == keys.length - 1" class="text-[var(--primary)]">
      {{ key | titlecase }}
    </p>
  </div>
</div>
