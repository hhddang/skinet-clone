<div class="pt-[var(--mobile-header-height)] md:pt-[var(--header-height)]">
  <!-- Title -->
  <section class="flex px-[15%] h-[170px] items-center bg-[#f5f5f5]">
    <div class="w-9/12">
      <h1 class="text-4xl">Shop</h1>
    </div>
    <div class="3/12">
      <app-breadcrumb />
    </div>
  </section>

  <div class="flex px-[15%] mt-3">
    <!-- Filters -->
    <section class="w-3/12 px-4">
      <!-- Sort -->
      <p class="mt-6 ml-4 mb-4 text-xl text-[var(--primary)]">Sort</p>
      <app-dropdown-filter
        #sortFilter
        [itemList]="SORTS"
        [activeValue]="SORTS[0].value"
        (select)="changeSort($event)"
      />

      <!-- Brands -->
      <p class="mt-6 ml-4 mb-4 text-xl text-[var(--primary)]">Brands</p>
      <app-select-filter
        #brandFilter
        [itemList]="BRANDS"
        [activeValue]="BRANDS[0].value"
        (select)="changeBrand($event)"
      />

      <!-- Types -->
      <p class="mt-6 ml-4 mb-4 text-xl text-[var(--primary)]">Types</p>
      <app-select-filter
        #typeFilter
        [itemList]="TYPES"
        [activeValue]="TYPES[0].value"
        (select)="changeType($event)"
      />
    </section>

    <section class="w-9/12 px-4">
      <!-- Search -->
      <div class="flex justify-between items-center mt-2.5 mb-5">
        <p *ngIf="false">There are 0 results for this filter</p>
        <p>Showing <b>1-6</b> of <b>18</b> Results</p>
        <div class="flex gap-2">
          <input
            id="search"
            type="text"
            placeholder="Search"
            [(ngModel)]="search"
            class="w-[300px] border rounded py-1.5 px-2.5 outline-none focus:border-[#f4ad94] focus:shadow-[0_0_0_3px_rgba(233,84,32,.25)]"
          />
          <button
            class="py-1.5 px-2.5 border rounded border-orange-500 text-orange-500 hover:text-white hover:bg-orange-500 transition duration-300"
            (click)="applySearch()"
          >
            Search
          </button>
          <button
            class="py-1.5 px-2.5 border rounded border-green-500 text-green-500 hover:text-white hover:bg-green-500 transition duration-300"
            (click)="clearFilterSearch()"
          >
            Reset
          </button>
        </div>
      </div>

      <!-- Product list -->
      <div class="grid grid-cols-3 gap-8">
        <app-product-card
          *ngFor="let product of products"
          [product]="product"
        />
      </div>

      <!-- Pagination -->
      <div class="mt-8 mb-5 flex justify-center">
        <app-pagination
          #pagination
          [pageCount]="10"
          (change)="changePage($event)"
        />
      </div>
    </section>
  </div>
</div>
